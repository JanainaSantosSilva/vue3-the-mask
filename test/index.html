<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Example</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-the-mask@next"></script>
</head>

<body>
<div id="app">
    <input id="input" type="tel" v-mask="'##.##.###)'" @input="updateCursor" @keyup="updateCursor" />
    <input id="cursor" :value="cursor">
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                cursor: 0
            };
        },
        methods: {
            updateCursor(event) {
                this.cursor = event.target.selectionEnd;
            }
        }
    });

    app.use(VueTheMask);

    app.mount('#app');
</script>
</body>

</html>
